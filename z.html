<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 100%; max-width: 400px; margin: 20px auto; padding: 10px; border: 1px solid #ccc; text-align: left; }
        #userInput { width: 80%; padding: 10px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Welcome to the AI Chatbot</h2>

    <div id="chatbox">
        <h3>ChatBot</h3>
        <div id="chatMessages"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <br><br>
    </div>

    <script>
        // Function to handle sending messages
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatMessages = document.getElementById("chatMessages");
            
            chatMessages.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = "";
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Call the AI API (OpenAI) to get a response
            let response = await getAIResponse(userInput);
            chatMessages.innerHTML += `<p><strong>ChatBot:</strong> ${response}</p>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to call the OpenAI API
        async function getAIResponse(userInput) {
            const apiKey = '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'; // Replace with your OpenAI API Key

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            };

            const body = JSON.stringify({
                model: 'gpt-3.5-turbo', // or gpt-4, depending on your access
                messages: [{ role: 'user', content: userInput }]
            });

            const requestOptions = {
                method: 'POST',
                headers: headers,
                body: body
            };

            const response = await fetch('https://api.openai.com/v1/chat/completions', requestOptions);
            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
