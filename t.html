<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot & Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox, #calculator { width: 100%; max-width: 400px; margin: 20px auto; padding: 10px; border: 1px solid #ccc; text-align: left; display: none; }
        #userInput, #num1, #num2 { width: 80%; padding: 10px; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>AI Chatbot & Calculator</h2>

    <div id="menu">
        <button onclick="showCalculator('add')">Social Justice Calculator</button>
        <button onclick="showChatbot()">ChatBot</button>
    </div>

    <div id="chatbox">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <h3>Calculator</h3>
    <div id="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <p id="result">Result: </p>
    </div>

    <script>
        function showCalculator(operation) {
            document.getElementById('chatbox').style.display = 'none';
            document.getElementById('userInput').style.display = 'none';
            document.querySelector("button[onclick='sendMessage()']").style.display = 'none';
            document.getElementById('calculator').style.display = 'block';
        }

        function showChatbot() {
            document.getElementById('calculator').style.display = 'none';
            document.getElementById('chatbox').style.display = 'block';
            document.getElementById('userInput').style.display = 'inline-block';
            document.querySelector("button[onclick='sendMessage()']").style.display = 'inline-block';
        }
    </script>
</body>
</html>
